<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA LISTA</title>
</head>
<style>
   
</style>

<body>
    <!-- Aqui uma lista com atribuição de valores. -->
    <ol type="1">
        <li> Um</li>
        <li> Dois</li>
        <li> Três</li>
        <li> Quatro</li>
    </ol>

    <!-- Aqui uma lista de tipo CIRCLE. -->
    <ul>
        <li type="circle"> pasta 1 </li>
        <li type="circle"> pasta 2 </li>
        <li type="circle"> pasta 3</li>
    </ul>

    <!-- Aqui uma lista de tipo SQUARE.-->
    <ul>
        <li type="square"> SQUARE 1 </li>
        <li type="square"> SQUARE 2 </li>
        <li type="square"> SQUARE 3 </li>
    </ul>

    <!-- Aqui uma lista em números romanos. -->
    <ol type="I">
        <li> Representação de 1 romano .</li>
        <li> Representação de 2 romano. </li>
        <li> Representação 3 romano. </li>
    </ol>

    <!-- Brincadeirinha pa ri-->
    <ol type="1" start="5">
        <li> Item 5 </li>
        <li> Item 6 </li>
        <li> Item 7 </li>
        <li value="15"> Item 15 </li>
        <li> Item16 </li>
    </ol>

    <!-- Aqui um teste de link com botão -->
    <A href="https://ge.globo.com/futebol/brasileirao-serie-a/" target="_blank"> 
        <input type="button" value="Tabela Série A">
    </A>
    <p></p>

    <!-- teste botao-->
    <a href="https://www.facebook.com/" target="_blank">
        <input type="button" value="Facebook">
        </a>

    <!-- Teste de imagem com mapa. -->
    <p align="center">
        <map name="imagem">
            <area shape="rect" coords="" href="https://www.ecycle.com.br/paisagem/">
            <img src="paisagem.jpg.webp" alt="imagem retirada da internet" usemap="#imagem">
        </map>
    </p>
</body>
</html>
